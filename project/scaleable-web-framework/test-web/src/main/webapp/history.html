<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>History.js</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
</head>
<body>
<div id="wrap">
    <h1>History.js</h1>

    <a href="?state=1">State 1</a>
    <a href="?state=2">State 2</a>
    <a href="?state=3">State 3</a>


    <script>
        History.Adapter.bind(window,'statechange', function(){
            var State = History.getState();
            alert('statechange: ' + State.url);
            // History.log('statechange:', State.data, State.title, State.url);
        });

        // History.pushState({state:1,rand:Math.random()}, "State 1", "?state=1");
        // History.replaceState({state:3,rand:Math.random()}, "State 3", "?state=3");

        $('a').click(function(event) {
            event.preventDefault();
            History.pushState(null, null, event.target.href);
        });
    </script>
</div>
</body>
</html>
