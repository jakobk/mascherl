<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/style.css" />

    <script src="/webjars/jquery/2.1.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/webjars/historyjs/1.8.0/scripts/bundled/html4+html5/jquery.history.js"></script>

    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</head>
<body>
{{$main}}{{/main}}

<script>
    window.mascherl = window.mascherl || {};
    window.mascherl.applicationVersion = "{{applicationVersion}}";
</script>

<script src="/mascherl/1.0.0/js/mascherl.js"></script>

<script>
    $(window).bind("mascherlresponse", function(event, container) {
        if (container !== "dialogContent" && container !== "stateContainer" && container !== "dialogMessages") {
            $("div.modal-backdrop").remove();
        }
    });
</script>

<script id="error" type="text/x-error-template">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">WebMail powered by Mascherl &#x29d3;</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1>An error occurred</h1>
            <p>Something went wrong... Please try again later.</p>
        </div>
    </div>
    <div class="container">
        <hr>
        <footer>
            <p>&copy; Jakob Korherr 2015</p>
            <p>Version: {{applicationVersion}}</p>
        </footer>
    </div>
</script>
</body>
</html>
